<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Cursor Sticky</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>01 Cursor Sticky</h1>
    <div id="product-display">
        <div class="producto-info">
            <div class="data-middle-product">
                <h2>Product Title</h2>
                <div class="wrapper-image-calendar">
                    <img src="img/product.png" />
                </div>
                <p><strong>Color del Producto:</strong> Red</p>
                <p><strong>Envases:</strong> Bottle, Box</p>
                <p><strong>Calendario:</strong> January - December</p>
            </div>
            <div class="image-middle-product">
                <img src="img/featured-image.jpg" alt="Product Title">
            </div>
            <img src="img/iconos-producto.svg" />
        </div>
        <span class="stickyCursor">
            <span class="cruz-vertical"></span>
            <span class="cruz-horizontal"></span>
        </span>
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
